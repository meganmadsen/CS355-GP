{% extends "base.html" %}

{% block content %}
<div class="card bg-info-subtle">
  <div class="card-body">
    <form action="./login" method="POST">
      <!-- Email input -->
      <div class="mb-4">
        <input type="email" id="loginEmail" name="email" class="form-control" />
        <label class="form-label" for="loginEmail">Email address</label>
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" name="password" class="form-control" />
        <label class="form-label" for="loginPassword">Password</label>
      </div>
    
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loginRemeberMe" checked />
            <label class="form-check-label" for="loginRememberMe"> Remember me </label>
          </div>
        </div>
    
        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>
    
      <!-- Submit button -->
      <button type="submit" role="button" class="btn btn-primary btn-block mb-4">Sign in</button>
    
      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="register">Register</a></p>
      </div>
    </form>
  </div>

</div>
{% endblock %}
